<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/control.css" rel="stylesheet" />
    </head>
    <body>
        <div id="dial" style="background-image: url('images/minecraft_stone1.jpg');"></div>
        <div id="clock-hours">
            <div class="zero">
                <p class="text">0</p>
            </div>
            <div class="one">
                <p class="text">1</p>
            </div>
            <div class="two">
                <p class="text">2</p>
            </div>
            <div class="three">
                <p class="text">3</p>
            </div>
            <div class="four">
                <p class="text">4</p>
            </div>
            <div class="five">
                <p class="text">5</p>
            </div>
            <div class="six">
                <p class="text">6</p>
            </div>
            <div class="seven">
                <p class="text">7</p>
            </div>
            <div class="eight">
                <p class="text">8</p>
            </div>
            <div class="nine">
                <p class="text">9</p>
            </div>
            <div class="ten">
                <p class="text">10</p>
            </div>
            <div class="eleven">
                <p class="text">11</p>
            </div>
            <div class="in-cir">
                <img class="active" src="images/minecraft_stone1.jpg" />
            </div>
            <div class="cir-effect">
                <svg viewBox=" 0 0 100 100">
                    <circle></circle>
                    <circle></circle>
                </svg>
            </div>
        </div>
    </body>
</html>
